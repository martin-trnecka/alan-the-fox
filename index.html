      var elem = document.getElementById('deska');
      var context = elem.getContext('2d');

      //TODO doladit posun podle postavicky na policku
      var scale = 0.9;
      tile1 = document.getElementById("grass1");
      var move_x = tile1.width*scale;
      var move_y = tile1.height*scale - 5*scale;
      var okraj = 5;
      var font = 12;
      context.font =  font +"pt arial";
      var text_width = context.measureText(hlaseni).width;
      var text_height= context.measureText(hlaseni).height;
      context.fillStyle = "#fff";
      context.strokeStyle = "#aaa"
      context.lineWidth = 1;
      context.fillRect(x*(-move_x/2) + y*move_x/2 + 500-text_width-okraj, x*move_y/2 + y*move_y/2+50 - 1.8*tile.width*scale-font/2-okraj, text_width+2*okraj, font+2*okraj*scale);
      context.strokeRect(x*(-move_x/2) + y*move_x/2 + 500-text_width-okraj, x*move_y/2 + y*move_y/2+50 - 1.8*tile.width*scale-font/2-okraj, text_width+2*okraj, font+2*okraj*scale);
      context.fillStyle = "black";
      context.textAlign = "center";
      context.textBaseline = 'middle';
      context.fillText(hlaseni, x*(-move_x/2) + y*move_x/2 + 500-text_width/2, x*move_y/2 + y*move_y/2+50 - 1.8*tile.width*scale);
    },

    // vykonavani herni smycky
    proved: function(instrukce) {

      // implementuje zasobnikove vyhodnocovani
      this.prikazy = instrukce.split(/ |\n/);
      this.instrukce = 0;
      this.zasobnik = [];

      window.requestAnimationFrame(smycka);
    },
  }


function smycka() {
    try {
        if(hra.instrukce>=hra.prikazy.length) return;

        if(hra.prikazy[hra.instrukce]=='OPAKUJ') {
          hra.zasobnik.push(['OPAKUJ', hra.instrukce+2, hra.prikazy[hra.instrukce+1]]); // skok a cislo
          hra.instrukce += 2; // nasledujici instrukce
        }

        if(hra.prikazy[hra.instrukce]=='WHILE') {
          hra.zasobnik.push(['WHILE', hra.instrukce+2, hra.prikazy[hra.instrukce+1]]); // skok a typ podminky
          hra.instrukce += 2; // nasledujici instrukce
        }

        if(hra.prikazy[hra.instrukce]=='END') {
          vrchol = hra.zasobnik.pop();

          if (vrchol[0]=='OPAKUJ') {
            if(vrchol[2] > 1) {
              vrchol[2] -= 1;
              hra.instrukce = vrchol[1];
              hra.zasobnik.push(vrchol);
            }
          }

          if (vrchol[0]=='WHILE') {
            if(vrchol[2]=='P1') {
              if(hra.podminka_P1) {
                hra.zasobnik.push(vrchol);
              }
            }
          }
        }

        if(hra.prikazy[hra.instrukce]=='KROK') {
          hra.krok();
          hra.nakresli_mapu();
        }

        if(hra.prikazy[hra.instrukce]=='SEBER_SLEPICI') {
          hra.seber_slepici();
          hra.nakresli_mapu();
        }

        if(hra.prikazy[hra.instrukce]=='OTOC_VLEVO') {
          hra.otoc_vlevo();
          hra.nakresli_mapu();
        }

        if(hra.prikazy[hra.instrukce]=='OTOC_VPRAVO') {
          hra.otoc_vpravo();
          hra.nakresli_mapu();
        }
    }
    catch (e) {
      if(e=="lisak pres palubu") {
        var [x,y] = hra.najdi_alana();
        hra.hlaseni(x, y, "Tam nechci.")
      }

      else if(e=="zakazane") {
        var [x,y] = hra.najdi_alana();
        hra.hlaseni(x, y, "Tam nemůžu.")
      }

      else {
        alert(e);
      }
    }


    hra.instrukce += 1;
    setTimeout(function(){window.requestAnimationFrame(smycka)}, 60);
  }


hra.nakresli_mapu();
hra.hlaseni(3,9, "tak jdeme na to");

hra.hlaseni(5,6, "haf");


</script>
